<div class="input-field__control-wrapper button--rounded button--base">
  <div class="input-field__control">
    <span class="input-field__control-label">{{ placeholder }}</span>
    <mat-icon class="input-field__icon">expand_more</mat-icon>
  </div>
  <ul class="input-field__dropdown">
    <li class="input-field__list-item"
        *ngFor="let item of items"
        (click)="onItemClick(item)">
      <span>{{ item }}</span>
      <div *ngIf="selectedItems.includes(item)"
           class="input-field__list-item-icon">
        <mat-icon class="input-field__list-item-icon-close">close</mat-icon>
      </div>
    </li>
  </ul>
</div>
