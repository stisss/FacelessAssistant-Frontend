<div class="characters-list">
  <div class="characters-list__list">
    <div class="characters-list__headers">
      <div class="character-list__header" (click)="sortByName()">Name</div>
      <div class="character-list__header" (click)="sortByAlias()">Also known as</div>
      <div class="character-list__header" (click)="sortByHouse()">House</div>
      <div class="character-list__header" (click)="sortByCulture()">Culture</div>
      <div class="character-list__header" (click)="sortByActor()">Portrayed by</div>
    </div>
    <app-character-record class="characters-list__item"
                          *ngFor="let characterPreview of charactersPreviews"
                          [characterPreview]="characterPreview"
                          (click)="onItemClick(characterPreview)"></app-character-record>
  </div>
</div>
